site_name: Home opac Docs
site_url: https://nlkomaru.github.io/home-opac/
theme:
  name: material
  language: ja
  icon:
    repo: fontawesome/brands/git-alt
  features:
    - navigation.tabs
    - content.code.copy
  palette:
    - scheme: default
      primary: green
      accent: light green
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: green
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.superfences

plugins:
  - search:
      lang: ja
repo_url: https://github.com/nlkomaru/home-opac
repo_name: nlkomaru/home-opac
